<style>
.box-h, .box-v {
	display: flex;
	width: 100%;
	height: 100%;
	flex-direction: row;
}

.box-v {
	flex-direction: column;
}

.resize {
	position: relative;
}

.fill {
	flex: 1;
}

.box-h .button, .box-v .button {
	overflow: auto;
	resize: horizontal;
	width: 500px;
	height: 50%;
	position: relative;
}

.box-v .button {
	resize: vertical;
	width: 50%;
	height: 500px;
}

.view {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.box-h>.resize>.view {
	width: calc(100% - 15px);
}

.box-v>.resize>.view {
	height: calc(100% - 15px);
}

.icon, #show {
	background: green;
	width: 15px;
	height: 15px;
	position: absolute;
	right: 0;
	bottom: 0;
}

#show {
	background: blue;
	bottom: 30px;
	cursor: pointer;
}
</style>

<body>
	<div class="view box-h">
		<div class="resize">
			<div class="button" style="width: 50vw">
				<div class="icon"></div>
				<div id="show" onclick="showIframe()"></div>
			</div>
			<div class="view box-v">
				<div class="resize">
					<div class="button" style="height: 200px">
						<div class="icon"></div>
					</div>
					<div class="view box-v">
						<div id="data"></div>
						<div style="flex: 1; position: relative">
							<div class="view" id="html"></div>
						</div>
					</div>
				</div>
				<div class="fill" id="js"></div>
			</div>
		</div>
		<iframe class="fill" id="iframe"></iframe>
	</div>
</body>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
<script src="index.js"></script>
